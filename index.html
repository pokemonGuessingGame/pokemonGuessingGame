<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Guessing Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>
            <img id="headerImage" src="./assets/Guess That Pokemon Heading.png" alt="Guess that pokemon title image">
        </h1>
        
    </header>

    <main>
        <div class="wrapper" id="pokemonImageDiv"><img id="randomPokeImage" src=""></div>

        <button id="reset">IDK</button>
        <form>
            <input type="text" id="playerGuess" placeholder="Guess that Pokemon!">
            <button>Submit</button>
        </form>

        <p class="counter">
            <img src="./assets/pokeball bit.png" alt="pixelated pokeball">
            <img src="./assets/Score.png" alt="score image">
            <span id="score">0</span>
        </p>
    </main>

    <footer>Made by Colin Ho & Hanson Wong @ Juno College 2022 </footer>

    <script src="script.js"></script>
</body>

</html>
