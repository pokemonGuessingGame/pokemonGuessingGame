<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Guessing Game</title>
</head>
<body>
    
    <h1>Pokemon Guessing Game</h1>

    <div class="wrapper" id="pokemonImage"><img src=""></div>
    
    <button id="reset">IDK</button>
    <form>
       <input type="text" id="playerGuess" placeholder="Guess that Pokemon!">
       <button>Submit</button>
    </form>
    
    <p class="counter"><img src="./assets/pokeball bit.png" alt="pixelated pokeball">Score = <span id="score">0</span></p>

    <script src="script.js"></script>
</body>
</html>
