<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Guessing Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="wrapper">
        <h1 class="titleImageContainer">
            <img id="headerImage" src="./assets/Guess That Pokemon Heading.png" alt="Guess that pokemon title image">
        </h1>
        
    </header>

    <main>
        <div class="wrapper">
            <section class="guesser">
                <div class="pokemonImage" id="pokemonImageDiv">
                    <img id="randomPokeImage" src="">
                </div>
        
                <div class="guessSubmission">
                    <form>
                        <input type="text" id="playerGuess" placeholder="Guess that Pokemon!">
                        <button>Submit</button>
                    </form>
                    <button id="reset">IDK</button>
                </div>
            </section>
    
            <section class="counter">
                <div class="scoreCountContainer">
                    <img class="pokeBallGif" src="./assets/pokeball bit.gif" alt="pixelated pokeball">
                    <img class="scoreImage" src="./assets/Score.png" alt="score image">
                    <p>
                        <span id="score">0</span>
                    </p>
                </div>
            </section>
        </div>
    </main>

    <footer class="wrapper">Made by Colin Ho & Hanson Wong @ Juno College 2022 </footer>

    <script src="script.js"></script>
</body>

</html>
